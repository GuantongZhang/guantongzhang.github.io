<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="all-listings-page">

<!-- Navigation Bar -->
<nav class="top-nav">
  <a href="index.html" class="nav-logo-link"><img src="https://raw.githubusercontent.com/GuantongZhang/Jie-and-Maggie-Webpage/main/assets/logo.png" alt="Company Logo" class="nav-logo"></a>
  <button class="mobile-menu-toggle" aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <ul class="nav-menu">
    <li><a href="index.html#about">ABOUT US</a></li>
    <li><a href="index.html#transactions">PAST TRANSACTIONS</a></li>
    <li><a href="index.html#services">OUR SERVICES</a></li>
    <li><a href="index.html#market">MARKET UPDATES</a></li>
    <li><a href="index.html#contact">CONTACT US</a></li>
  </ul>
</nav>

<main class="all-listings-page-content">
  <section class="py-12 bg-[#f8f7f4]">
    <div class="container mx-auto px-4">
      <div class="mb-6">
        <a href="index.html#listings" class="back-link">← Back</a>
      </div>
      <div class="text-center mb-8">
        <h1 class="text-4xl font-semibold mb-4">All Listings</h1>
        <div class="w-20 h-1 bg-primary mx-auto mb-6"></div>
      </div>

      <div class="all-listings-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </div>
  </section>
</main>

<div id="global-bottom-bar"></div>

<script src="script.js"></script>
<script>
  $(function() {
    $('.mobile-menu-toggle').on('click', function() {
      $(this).toggleClass('active');
      $('.nav-menu').toggleClass('active');
    });
    $('.nav-menu a').on('click', function() {
      $('.mobile-menu-toggle').removeClass('active');
      $('.nav-menu').removeClass('active');
    });
    $(document).on('click', function(e) {
      if (!$(e.target).closest('.top-nav').length) {
        $('.mobile-menu-toggle').removeClass('active');
        $('.nav-menu').removeClass('active');
      }
    });
  });
</script>
</body>
</html>
